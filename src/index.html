<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>

        <label for="surname" class="form-field top">
          Surname:
          <input
              type="text"
              name="surname"
              id="surname"
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>

        <label for="age" class="form-field">
        How old are You?
          <input
            class="form_age"
            type="number"
            name="age"
            id="age"
            value="12"
            max="100"
          >
        </label>

        <label for="date-of-birth" class="form-field">
        Full date of birth:
          <input
            type="date"
            name="date-of-birth"
            id="date-of-birth"
            min="2018-01-01"
            max="2031-01-01"
          >
        </label>

        <label for="term-of-agreement" class="form-field bottom">
        I accept the term of the agreement
          <input
            type="checkbox"
            name="term-of-agreement"
            id="term-of-agreement"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email" class="form-field top">
         E-mail:
          <input
            required
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>

        <label for="password" class="form-field bottom">
         Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="35"
           >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class = "form_inline top">
         Do you love cats?
          <label class="form_inline form-field" for="love-cats">
            <input
              type="radio"
              name="cats"
              value="yes"
              id="love-cats"
            >
           Yes
          </label>

          <label class = "form_inline form-field" for="dont-love-cats">
            <input
              type="radio"
              name="cats"
              value="no"
              id="dont-love-cats"
            >
           No
          </label>
        </div>

        <label for="color" class="form-field">
         What is your favourite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label for="time" class="form-field">
         What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>

        <label for="cars" class="form-field">
         What are your favourite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate-work" class="form-field bottom">
         How do you rate our work?
          <input
            type="range"
            name="rate-work"
            id="rate-work"
            min="0"
            max="100"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field">
         Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label for="recommend" class="form-field">
         Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>

          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
